- restConfiguration:
    component: platform-http
    contextPath: /
    bindingMode: off

- rest:
    id: rest-test
    path: test
    get:
      - id: get-eren
        path: eren
        produces: application/json
        to: "direct:eren"

- route:
    id: route-direct-eren
    from:
      uri: "direct:eren"
    steps:
      - setHeader:
          name: Content-Type
          constant: application/json
      - setBody:
          constant: |
            {"status":"OK","message":"Hello Eren from REST DSL"}